<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>McAvatar3d – Minecraft Avatar Maker</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/vYm5Q8T/67b37dda-dd13-4bec-bce5-9a6f12958712-1-removebg-preview.png">
    <style>
        /* Main styles */
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            color: rgb(49, 123, 255);
            text-decoration: none;
        }

        a:hover {
            border-bottom: 1px solid rgba(49, 123, 255, 0.25);
        }

        /* Layout styling */
        .main {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .options, .canvas, .output {
            padding: 20px;
            box-sizing: border-box;
        }

        .canvas, .output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options {
            width: 300px;
            border-right: 1px solid #e0e0e0;
        }

        .canvas, .output {
            width: calc(50% - 40px);
            padding: 20px;
        }

        /* Text styling */
        h1, h2 {
            font-size: 1.5em;
            margin: 0 0 1em;
            font-weight: 400;
            color: #333333;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            color: rgb(170, 5, 170); /* Set the color to purple */
        }

        p {
            line-height: 1.5em;
            margin: 0 0 1em;
        }

        hr {
            border: 1px solid #e0e0e0;
            margin: 1em 0;
        }

        /* Form elements styling */
        input[type="file"],
        input[type="checkbox"],
        input[type="number"],
        input[type="text"],
        button {
            display: block;
            margin-top: 8px;
            width: 100%;
        }

        button {
            padding: 8px 16px;
            background: rgb(49, 123, 255);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        button:hover {
            background: rgb(39, 100, 208);
        }

        /* Checkbox styling */
        .options label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .options label input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Add this to the existing styles */
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            width: 100%;
        }

        .slider-container label {
            flex: 1;
            font-size: 0.9em;
        }

        .slider-container input[type="range"] {
            flex: 2;
            margin-left: 10px;
        }

        .slider-container span {
            width: 50px;
            text-align: center;
            font-size: 0.9em;
            margin-left: 5px;
        }

       /* Main container layout styling */
.main {
    display: flex;
    justify-content: space-around; /* Adds space around each section */
    gap: 20px; /* Adds space between flex items */
    max-width: 1200px;
    width: 100%;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Canvas styling */
.canvas {
    width: 80%;
    max-width: 400px;
    background: #ffffff;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

/* Output styling */
.output {
    width: 80%;
    max-width: 400px;
    background: #ffffff;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

/* Output image styling */
.output img {
    margin-top: 15px;
    max-width: 85%;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

/* Heading styling */
.canvas h2, .output h2 {
    color: #4a5568;
    font-size: 1.2em;
    font-weight: 500;
    margin-bottom: 10px;
}

        .code-highlight {
            font-family: Menlo, Monaco, monospace;
            font-size: 0.9em;
            background-color: #eee;
            border-radius: 3px;
            padding: 2px 8px;
        }
    </style>
</head>
<body>
    <!-- Start of banner code -->
<a href="https://shrinkme.io/ref/108787738973984350598"><img src="https://shrinkme.io/banners/ref/728x90-2.png" title="Make short links and earn the biggest money" /></a>
<!-- End of banner code -->
    <div class="main">
        <div class="options">
            <img src="https://i.ibb.co/JFdJHSh/67b37dda-dd13-4bec-bce5-9a6f12958712-2-removebg-preview-1-1.png" alt="Mc Avatar 3d Logo" style="width: 100%; max-width: 200px; display: block; margin: 0 auto;">
            <p>Create a unique Minecraft character effortlessly using this simple tool.</p>
            <h2>Options</h2>
            <p>
                <input name="texture" type="file" title="Minecraft skin">
            </p>
            <label>
                Head Only <input name="head" type="checkbox" checked="checked"> 
            </label>
            
            <label>
                (Armor) <input name="outer" type="checkbox" checked="checked"> 
            </label>
            <label>
                (Slim Body) <input name="alex" type="checkbox">  
            </label>
            
            <!-- Advanced yaw and pitch sliders -->
            <div class="slider-container">
                <label for="yaw">Yaw:</label>
                <input id="yaw" name="y" type="range" min="0" max="360" value="45">
                <span id="yaw-value">45°</span>
            </div>
            <div class="slider-container">
                <label for="pitch">Pitch:</label>
                <input id="pitch" name="x" type="range" min="0" max="360" value="45">
                <span id="pitch-value">45°</span>
            </div>
            <p><button id="reset">Reset Rotation</button></p>
            
            <hr>
            <p>Right-click on the output Avatar to Download as a <span class="code-highlight">*.png</span>.</p>
            <p>
                <span id="version" style="display: none;">-1</span>
                Created by <a href="https://www.youtube.com/@ItzSoloPlayz">SoloPlayz</a>, hosted 
                on <a href="https://discord.gg/VRMUnDkf95">Solo Cloud</a>.
            </p>
        </div>
        
        <div class="canvas">
            <h2>Canvas</h2>
            <!-- Canvas element could go here -->
        </div>
        
        <div class="output">
            <h2>Output</h2>
            <img id="output" >
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="app.js"></script>
    <script>
        /** McHead bootstrap application */
        var options = McHead.dom.$(".options"),
            canvas = McHead.dom.$(".canvas"),
            output = McHead.dom.$("#output");

        McHead.dom.$("#version").innerHTML = McHead.version;

        (new McHead.App(options, canvas, output, 256, 512)).init();

        // Update yaw and pitch values
        const yawSlider = document.getElementById("yaw");
        const pitchSlider = document.getElementById("pitch");
        const yawValue = document.getElementById("yaw-value");
        const pitchValue = document.getElementById("pitch-value");

        yawSlider.addEventListener("input", function() {
            yawValue.textContent = `${yawSlider.value}°`;
        });

        pitchSlider.addEventListener("input", function() {
            pitchValue.textContent = `${pitchSlider.value}°`;
        });

        
    </script>
</body>
</html>
